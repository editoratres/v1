<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:view contentType="text/html">
	<h:head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Neon Admin Panel" />
		<meta name="author" content="" />

		<link rel="icon" href="assets/images/favicon.ico" />

		<title>Neon | Dashboard</title>

		<link rel="stylesheet"
			href="assets/js/jquery-ui/css/no-theme/jquery-ui-1.10.3.custom.min.css" />
		<link rel="stylesheet"
			href="assets/css/font-icons/entypo/css/entypo.css" />
		<link rel="stylesheet"
			href="//fonts.googleapis.com/css?family=Noto+Sans:400,700,400italic" />
		<link rel="stylesheet" href="assets/css/bootstrap.css" />
		<link rel="stylesheet" href="assets/css/neon-core.css" />
		<link rel="stylesheet" href="assets/css/neon-theme.css" />
		<link rel="stylesheet" href="assets/css/neon-forms.css" />
		<link rel="stylesheet" href="assets/css/custom.css" />
		<link rel="stylesheet" href="assets/css/skins/black.css" />

		<script src="assets/js/jquery-1.11.3.min.js"></script>


	</h:head>
	<h:body class="page-body skin-black" data-url="http://neon.dev">

		<div class="page-container">
			<!-- add class "sidebar-collapsed" to close sidebar by default, "chat-visible" to make chat appear always -->
			<h:form>
				<div class="sidebar-menu">

					<div class="sidebar-menu-inner">

						<header class="logo-env"> <!-- logo -->
						<div class="logo">
							<a href="index.html"> <img
								src="assets/images/editora3final.png" width="200" alt="" />
							</a>
						</div>
						<br />

						<!-- logo collapse icon -->
						<div class="sidebar-collapse">
							<a href="#" class="sidebar-collapse-icon"> <!-- add class "with-animation" if you want sidebar to have animation during expanding/collapsing transition -->
								<i class="entypo-menu"></i>
							</a>
						</div>


						<!-- open/close menu icon (do not remove if you want to enable menu on mobile devices) -->
						<div class="sidebar-mobile-menu visible-xs">
							<a href="#" class="with-animation"> <!-- add class "with-animation" to support animation -->
								<i class="entypo-menu"></i>
							</a>
						</div>

						</header>

						<div class="sidebar-user-info">

							<div class="sui-normal">
								<a href="#" class="user-link"> <img
									src="assets/images/thumb-1@2x.png" width="55" alt=""
									class="img-circle" /> <span>Welcome,</span> <strong>Art
										Ramadani</strong>
								</a>
							</div>

							<div class="sui-hover inline-links animate-in">
								<!-- You can remove "inline-links" class to make links appear vertically, class "animate-in" will make A elements animateable when click on user profile -->
								<a href="#"> <i class="entypo-pencil"></i> New Page
								</a> <a href="mailbox.html"> <i class="entypo-mail"></i> Inbox
								</a> <a href="extra-lockscreen.html"> <i class="entypo-lock"></i>
									Log Off
								</a> <span class="close-sui-popup">&times;</span>
								<!-- this is mandatory -->
							</div>
						</div>


						<ul id="main-menu" class="main-menu">
							<!-- add class "multiple-expanded" to allow multiple submenus to open -->
							<!-- class "auto-inherit-active-class" will automatically add "active" class for parent elements who are marked already with class "active" -->
							<ui:include src="/ui/menu.xhtml">
								<ui:param name="node" value="#{interfaceMenuHtml.itens}" />
								<ui:param name="class_li" value="active opened active has-sub" />
							</ui:include>
						</ul>

					</div>

				</div>

				<div class="main-content">
					<h:panelGroup id="_main_content">
						<ui:include src="#{dashboardController.paginaAtual}"></ui:include>
					</h:panelGroup>
				</div>
			</h:form>

		</div>




		<!-- Imported styles on this page -->
		<link rel="stylesheet"
			href="assets/js/jvectormap/jquery-jvectormap-1.2.2.css" />
		<link rel="stylesheet" href="assets/js/rickshaw/rickshaw.min.css" />

		<!-- Bottom scripts (common) -->
		<script src="assets/js/gsap/TweenMax.min.js" />
		<script src="assets/js/jquery-ui/js/jquery-ui-1.10.3.minimal.min.js"></script>
		<script src="assets/js/bootstrap.js"></script>
		<script src="assets/js/joinable.js"></script>
		<script src="assets/js/resizeable.js"></script>
		<script src="assets/js/neon-api.js"></script>
		<script src="assets/js/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>


		<!-- Imported scripts on this page -->
		<script src="assets/js/jvectormap/jquery-jvectormap-europe-merc-en.js" />
		<script src="assets/js/jquery.sparkline.min.js" />
		<script src="assets/js/rickshaw/vendor/d3.v3.js" />
		<script src="assets/js/rickshaw/rickshaw.min.js" />
		<script src="assets/js/raphael-min.js" />
		<script src="assets/js/morris.min.js" />
		<script src="assets/js/toastr.js" />
		<script src="assets/js/neon-chat.js" />


		<!-- JavaScripts initializations and stuff -->
		<script src="assets/js/neon-custom.js" />


		<!-- Demo Settings -->
		<script src="assets/js/neon-demo.js" />
	</h:body>
</f:view>
</html>
