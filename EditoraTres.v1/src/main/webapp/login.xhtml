<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:view contentType="text/html">
	<h:head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Neon Admin Panel" />
		<meta name="author" content="" />
		<title>Login Page</title>
		<!--Made with love by Mutiullah Samim -->

		<!--Bootsrap 4 CDN-->
		<link rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous" />

		<!--Fontawesome CDN-->
		<link rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
			integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
			crossorigin="anonymous" />

		<!--Custom styles-->
		<link rel="stylesheet" type="text/css" href="loginstyles.css" />
		
	</h:head>
	<h:body id="idbody">
		  <p:growl id="growl"  severity="error,info"   showDetail="true" showSummary="true" sticky="false" />
		  
		<div class="container">
			<div class="d-flex justify-content-center h-100">
				<div class="card">
					<div class="card-header">
						 <br/>
						 <center>
						 <img	src="assets/images/editora3final.png" width="200" alt="" />
						 </center>
						<!-- <h3>Sign In</h3> -->
						<div class="d-flex justify-content-end social_icon">
							<span><i class="fab fa-facebook-square"></i></span> <span><i
								class="fab fa-google-plus-square"></i></span> <span><i
								class="fab fa-twitter-square"></i></span>
						</div>
					</div>
					<div class="card-body">
						<h:form id="form_login">
							<div class="input-group form-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-user"></i></span>
								</div>
								<p:inputText value="#{loginController.usuario.usuario}" styleClass="form-control" placeholder="Usuário"/>
								<!-- <input type="text" class="form-control" placeholder="usuário" /> -->

							</div>
							<div class="input-group form-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-key"></i></span>
								</div>
								<p:inputText required="true" requiredMessage="Informe o usuário" type="password" value="#{loginController.usuario.senha}" styleClass="form-control" placeholder="Senha"/>
								<!-- <input type="password" class="form-control"
									placeholder="password" /> -->
							</div>
							<div class="row align-items-center remember">
								<input type="checkbox">Lembrar login</input>
							</div>
							<div class="form-group">
								<!-- <input type="submit" value="Login"
									class="btn float-right login_btn" /> -->
								<p:commandLink  id="btLogin" update=":growl" action="#{loginController.login()}" value ="login" styleClass="btn float-right login_btn"/>
								
							</div>
							 <p:blockUI trigger="form_login:btLogin" id="blockui_listagem"  block=":idbody">
                                        <ui:include src="/ui/carregando.xhtml"/> 
                                    </p:blockUI>
						</h:form>
					</div>
					<!-- <div class="card-footer">
						<div class="d-flex justify-content-center links">
							Don't have an account?<a href="#">Sign Up</a>
						</div>
						<div class="d-flex justify-content-center">
							<a href="#">Forgot your password?</a>
						</div>
					</div> -->
				</div>
			</div>
		</div>
	</h:body>
</f:view>
</html>
