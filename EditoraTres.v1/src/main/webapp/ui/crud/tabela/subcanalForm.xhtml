<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition>


	<p:dialog id="subcanalDialog" widgetVar="_subcanalDialog" modal="true"
		resizable="false" appendTo="@(body)" showEffect="clip" 
		hideEffect="clip" closeOnEscape="true" width="60%" 
		header="SubCanal">
		<p:ajax event="close" listener="#{subcanalController.fecharDialogo()}" />
		<h:form id="subcanalForm"  >
			<div class="main-card mb-3 card">
				<div class="card-body">
					<div class="form-row">
						<div class="col-md-12">
							<div class="position-relative form-group">
								<label for="nome" class="">Nome</label>
								<p:inputText value="#{subcanalController.item.descricao}"
									required="true" maxlength="150"
									requiredMessage="O nome é obrigatório" id="nome" type="text"
									styleClass="form-control" />
							</div>
						</div>
					</div>
				</div>
			</div>
			<hr/>
			<center>
				<p:commandLink actionListener="#{subcanalController.create()}"
					update=":_Formulario:datalist :growl"
					oncomplete="if (!args.validationFailed) PF('_subcanalDialog').hide();"
					styleClass="mb-2 mr-2 btn-transition btn btn-outline-primary"
					type="submit">
					<i class="fa fa-check"> </i>  Gravar
			 	<p:confirm header="Criar/Editar subcanal"
						message="Deseja confirma esta operação?" icon="ui-icon-alert" />
						 
				</p:commandLink>
			</center>
			 <p:confirmDialog global="true" showEffect="clip" hideEffect="clip">
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
		</h:form>
	</p:dialog>
	<style>
.MyOneMenu.ui-selectonemenu .ui-selectonemenu-label {
font-size: 12px;
}

.MyOneMenu.ui-selectonemenu .ui-selectonemenu-trigger {
height: 33px !important;
}
</style>
	
</ui:composition>
</html>
