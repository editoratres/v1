<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition>


	<p:dialog id="<?>Dialog" widgetVar="_<?>Dialog" modal="true"
		resizable="false" appendTo="@(body)" showEffect="clip"
		hideEffect="clip" closeOnEscape="true" width="90%" 
		header="Titulo">
		<p:ajax event="close" listener="#{<?>Controller.fecharDialogo()}" />
		<h:form id="<?>Form"  >
			<ul class="tabs-animated-shadow tabs-animated nav">
				<li class="nav-item"><a role="tab" class="nav-link active"
					id="tab-0" data-toggle="tab" href="#tab-content-0"> <span>PESSOAL</span>
				</a></li>
				<li class="nav-item"><a role="tab" class="nav-link" id="tab-1"
					data-toggle="tab" href="#tab-content-1"> <span>COMPLEMENTO</span>
				</a></li>
			</ul>
			<div class="tab-content">
				<div class="tab-pane tabs-animation fade show active"
					id="tab-content-0" role="tabpanel">
					<div class="main-card mb-3 card">
						<div class="card-body">
								

						</div>
					</div>
				</div>
				<div class="tab-pane tabs-animation fade show"
					id="tab-content-1" role="tabpanel">
					<div class="main-card mb-3 card">
						<div class="card-body">
						</div>
					</div>
				</div>
			</div>
			<hr/>
			<center>
				<p:commandLink actionListener="#{<?>Controller.create()}"
					update=":_Formulario:datalist :growl"
					oncomplete="if (!args.validationFailed) PF('_<?>Dialog').hide();"
					styleClass="mb-2 mr-2 btn-transition btn btn-outline-primary"
					type="submit">
					<i class="fa fa-check"> </i>  Gravar
			 	<p:confirm header="Criar/Editar <?>"
						message="Deseja confirma esta operação?" icon="ui-icon-alert" />
						 
				</p:commandLink>
			</center>
			 <p:confirmDialog global="true" showEffect="clip" hideEffect="clip">
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
		</h:form>
	</p:dialog>
	<style>
.MyOneMenu.ui-selectonemenu .ui-selectonemenu-label {
font-size: 12px;
}

.MyOneMenu.ui-selectonemenu .ui-selectonemenu-trigger {
height: 33px !important;
}
</style>
	
</ui:composition>
</html>
