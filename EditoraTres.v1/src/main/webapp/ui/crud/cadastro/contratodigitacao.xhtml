<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition>
	<f:metadata>
		<f:viewAction action="#{contratoController.atualizar()}" />
	</f:metadata>
	<h:form id="_Formulario">
		<div class="app-main__inner">
			<div class="app-page-title">
				<div class="page-title-wrapper">
					<div class="page-title-heading" style="width: 90%">
						<div class="page-title-icon">
							<i class="fa fa-file-signature icon-gradient bg-premium-dark"> </i>
						</div>
						<div>
							<h3><b>Digitação de contratos</b></h3>
						</div>
					</div>
					<div class="page-title-actions" style="width: 10%">
						<div class="row">
							<div class="col">
								<p:commandLink style="font-size: 20px !important;"
									actionListener="#{contratoController.atualizar()}" update="datalist"
									id="btAtualizar">
									<i class="fas fa-sync-alt" />
								</p:commandLink>
							</div>
							<div class="col">
								<p:commandLink style="font-size: 20px !important;" update=":contratoForm"
									actionListener="#{contratoController.prepararNovo()}"
									oncomplete="PF('_contratoDialog').show();" id="btAdicionar">
									<i class="fas fa-plus-circle" />
								</p:commandLink>

							</div>
						</div>
					</div>

				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div   class="main-card mb-3 card">
						<h5 style="margin: 10px;" class="card-title">Listagem de contratos</h5>
						<div style="margin: 5px;" class="card-body">

							<p:dataTable id="datalist"  styleClass="table-editora"
								value="#{contratoController.itens}" var="item" selectionMode="single"
								paginatorPosition="bottom"
								emptyMessage="Nenhum registro localizado"
								selection="#{contratoController.item}" paginator="true"
								rowKey="#{item.codigo}" rows="10"
								rowsPerPageTemplate="10,20,30,40,50">

								<p:column width="10%" sortBy="#{item.codigocontrato}">
									<f:facet name="header">
										<h:outputText value="Cod" />
									</f:facet>
									<h:outputText value="#{item.codigocontrato}" />
								</p:column>
								<p:column width="25%" sortBy="#{item.assinanteBean.descricao}">
									<f:facet name="header">
										<h:outputText value="Assinante" />
									</f:facet>
									<h:outputText value="#{item.assinanteBean.descricao}" />
								</p:column>
								
								<p:column width="15%" >
									<f:facet name="header">
										<h:outputText value="Cpf/Cnpj" />
									</f:facet>
									<h:outputText value="#{item.assinanteBean.cnpjcpf}" />
								</p:column>
								<p:column width="10%"  >
									<f:facet name="header">
										<h:outputText value="Bandeira" />
									</f:facet>
									<h:outputText value="#{item.pagamentoBean.bandeiraBean.descricao}" />
								</p:column>
								
								<p:column width="20%"  >
									<f:facet name="header">
										<h:outputText value="Cartão" />
									</f:facet>
									<h:outputText value="#{item.pagamentoBean.cartao}" />
								</p:column>
								
								<p:column width="10%"  >
									<f:facet name="header">
										<h:outputText value="Valor" />
									</f:facet>
									<h:outputText value="#{item.pagamentoBean.valor}" />
								</p:column>
								<p:column width="10%" sortBy="#{item.datavenda}">
									<f:facet name="header">
										<h:outputText value="Dt.Vda" />
									</f:facet>
									<h:outputText value="#{item.datavenda}" />
								</p:column>
							 
	
								<p:column width="10%">
									<f:facet name="header">
										<h:outputText value="Ações" />
									</f:facet>
									<center>
										<p:commandLink actionListener="#{contratoController.excluir(item)}"
											update="datalist, :growl" style="font-size: 20px">
											<i class="metismenu-icon pe-7s-trash" />
											<p:confirm header="Excluir contrato"
												message="Deseja confirma esta operação?"
												icon="ui-icon-alert" />
										</p:commandLink>
										<p:commandLink update=":contratoForm"
											actionListener="#{contratoController.prepararEditar(item)}"
											oncomplete="PF('_contratoDialog').show();" style="font-size: 20px">
											<i class="metismenu-icon pe-7s-note" />
										</p:commandLink>
									</center>

								</p:column>

							</p:dataTable>

						</div>
					</div>
				</div>
			</div>
		</div>
	</h:form>

	<ui:include src="contratoDigitacaoForm.xhtml" />
	<ui:include src="contratoDigitacaoFormDialogos.xhtml" />
	<ui:include src="contratoDigitacaoFormDialogosContratosDisponiveis.xhtml" />
	

</ui:composition>
</html>
