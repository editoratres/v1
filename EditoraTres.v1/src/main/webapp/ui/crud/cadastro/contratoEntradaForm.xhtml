<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition>


	<p:dialog id="entradaContratoDialog" widgetVar="_entradaContratoDialog"
		modal="true" resizable="false" appendTo="@(body)" showEffect="clip"
		hideEffect="clip" closeOnEscape="true" width="40%" header="Entrada de contratos">
		<p:ajax event="close"
			listener="#{contratoEntradaController.fecharDialogo()}" />
		<h:form id="contratoEntradaForm">
			 
					<div class="form-row">
						<div class="col-md-4">
							<div class="position-relative form-group">
								<label for="faixainicial" class="">Faixa inicial</label>
								<p:inputNumber minValue="1" inputStyleClass="form-control"
									decimalPlaces="0" maxValue="9999999" inputStyle="text-align : center !important;"
									value="#{contratoEntradaController.item.faixainicial}"
									required="true" maxlength="20"
									requiredMessage="A faixa inicial é obrigatória"
									id="faixainicial" type="text">
									<p:ajax process="faixafinal faixainicial" update="quantidade" />
								</p:inputNumber>
							</div>
						</div>
						<div class="col-md-4">
							<div class="position-relative form-group">
								<label for="faixafinal" class="">Faixa Final</label>
								<p:inputNumber decimalPlaces="0" maxValue="9999999"
									inputStyleClass="form-control" inputStyle="text-align : center !important;"
									value="#{contratoEntradaController.item.faixafinal}"
									required="true" maxlength="20"
									requiredMessage="A faixa final é obrigatória" id="faixafinal"
									type="text">
									<p:ajax process="faixafinal faixainicial" update="quantidade" />
								</p:inputNumber>
							</div>
						</div>
						<div class="col-md-4">
							<div class="position-relative form-group">
								<label for="quantidade" class="">Quantidade</label>
								<p:inputNumber inputStyleClass="form-control" decimalPlaces="0" inputStyle="text-align : center !important;"
									maxValue="9999999" readonly="true"
									value="#{contratoEntradaController.calcularTamanhoFaixa(contratoEntradaController.item)}"
									required="true" maxlength="20"
									requiredMessage="A faixa final é obrigatória" id="quantidade"
									type="text" />
							</div>
						</div>
					</div>
			 
			<hr />
			<center>
				<p:commandLink
					actionListener="#{contratoEntradaController.create()}"
					update=":_Formulario:datalist :growl"
					onstart="PF('_id-blockui_entradabrinde').show();"
					onsuccess ="PF('_id-blockui_entradabrinde').hide();"
					oncomplete="if (!args.validationFailed) { PF('_entradaContratoDialog').hide();PF('_id-blockui_entradabrinde').hide(); }"
					styleClass="mb-2 mr-2 btn-transition btn btn-outline-primary"
					type="submit">
					<i class="fa fa-check"> </i>  Gravar
			 	<p:confirm header="Criar/Editar entrada de contrato"
						message="Deseja confirma esta operação?" icon="ui-icon-alert" />

				</p:commandLink>
			</center>
			<p:blockUI widgetVar="_id-blockui_entradabrinde"
				id="id-blockui_entradabrinde" block=":contratoEntradaForm">
				<ui:include src="/ui/carregando.xhtml" />
			</p:blockUI>
			<p:confirmDialog global="true" showEffect="clip" hideEffect="clip">
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
		</h:form>
	</p:dialog>
	<style>
.MyOneMenu.ui-selectonemenu .ui-selectonemenu-label {
	font-size: 12px;
}

.MyOneMenu.ui-selectonemenu .ui-selectonemenu-trigger {
	height: 33px !important;
}
</style>

</ui:composition>
</html>
