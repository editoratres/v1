<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition>


	<p:dialog id="produtoDialog" widgetVar="_produtoDialog" modal="true"
		resizable="false" appendTo="@(body)" showEffect="clip"
		hideEffect="clip" closeOnEscape="true" width="60%" header="Produto">
		<p:ajax event="close" listener="#{produtoController.fecharDialogo()}" />
		<h:form id="produtoForm">
			<div class="form-row">
				<div class="col-md-7">
					<div class="position-relative form-group">
						<label for="nome" class="">Nome</label>
						<p:inputText value="#{produtoController.item.descricao}"
							required="true" maxlength="150"
							requiredMessage="O nome é obrigatório" id="nome" type="text"
							styleClass="form-control" />
					</div>
				</div>
				<div class="col-md-4">
					<div class="position-relative form-group">
						<label for="tipoconta" class="">Tipo assinatura(Meses)</label>
						
						<p:selectOneMenu id="tipoconta"
							value="#{produtoController.item.tipoassinatura}"
							unselectable="true">
							<f:selectItem noSelectionOption="true" itemLabel="Selecione uma opção" itemValue="0" />
							<f:selectItem itemLabel="1" itemValue="1" />
							<f:selectItem itemLabel="2" itemValue="2" />
							<f:selectItem itemLabel="3" itemValue="3" />
							<f:selectItem itemLabel="4" itemValue="4" />
							<f:selectItem itemLabel="5" itemValue="5" />
							<f:selectItem itemLabel="6" itemValue="6" />
							<f:selectItem itemLabel="7" itemValue="7" />
							<f:selectItem itemLabel="8" itemValue="8" />
							<f:selectItem itemLabel="9" itemValue="9" />
							<f:selectItem itemLabel="10" itemValue="10" />
							<f:selectItem itemLabel="11" itemValue="11" />
							<f:selectItem itemLabel="12" itemValue="12" />
							<f:selectItem itemLabel="13" itemValue="13" />
							<f:selectItem itemLabel="14" itemValue="14" />
						</p:selectOneMenu>
					</div>
				</div>
			</div>

			<hr />
			<center>
				<p:commandLink actionListener="#{produtoController.create()}"
					update=":_Formulario:datalist :growl"
					oncomplete="if (!args.validationFailed) PF('_produtoDialog').hide();"
					styleClass="mb-2 mr-2 btn-transition btn btn-outline-primary"
					type="submit">
					<i class="fa fa-check"> </i>  Gravar
			 	<p:confirm header="Criar/Editar produto"
						message="Deseja confirma esta operação?" icon="ui-icon-alert" />

				</p:commandLink>
			</center>
			<p:confirmDialog global="true" showEffect="clip" hideEffect="clip">
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
		</h:form>
	</p:dialog>
	<style>
.MyOneMenu.ui-selectonemenu .ui-selectonemenu-label {
	font-size: 12px;
}

.MyOneMenu.ui-selectonemenu .ui-selectonemenu-trigger {
	height: 33px !important;
}
</style>

</ui:composition>
</html>
