<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition>
	<f:metadata>
		<f:viewAction action="#{infraUsuarioController.atualizar()}" />
	</f:metadata>
	<h:form id="_Formulario">
		<div class="app-main__inner">
			<div class="app-page-title">
				<div class="page-title-wrapper">
					<div class="page-title-heading" style="width: 90%">
						<div class="page-title-icon">
							<i class="fa fa-user icon-gradient bg-premium-dark"> </i>
						</div>
						<div>
							<h3><b>Usuários do aplicação</b></h3>
							<!-- <div class="page-title-subheading">SUBTITULO</div> -->
						</div>
					</div>
					<div class="container" style="width: 10%">
						<div class="row">
							<div class="col">
								<p:commandLink style="font-size: 20px"
									actionListener="#{infraUsuarioController.atualizar()}"
									update="datalist" id="btAtualizar">
									<i class="fas fa-sync-alt btn-black" />
								</p:commandLink>
							</div>
							<div class="col">
								<p:commandLink style="font-size: 20px" update=":usuarioForm"
									actionListener="#{infraUsuarioController.prepararNovo()}"
									oncomplete="PF('_usuarioDialog').show();" id="btUsuarioForm" >
									<i class="fas fa-plus-circle" />
								</p:commandLink>

							</div>
						</div>
					</div>

				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div   class="main-card mb-3 card">
						<h5 style="margin: 10px;" class="card-title">
							Listagem de usuários
						</h5>
						<div style="margin: 5px;" class="card-body">
							<div class="row">
								<p:dataTable id="datalist" styleClass="table"
									value="#{infraUsuarioController.items}" var="item"
									selectionMode="single" paginatorPosition="bottom"
									emptyMessage="Nenhum registro localizado"
									selection="#{infraUsuarioController.selected}" paginator="true"
									rowKey="#{item.idusuario}" rows="10"
									rowsPerPageTemplate="10,20,30,40,50">

									<p:column width="10%">
										<f:facet name="header">
											<h:outputText value="ID" />
										</f:facet>
										<h:outputText value="#{item.idusuario}" />
									</p:column>
									<p:column width="30%">
										<f:facet name="header">
											<h:outputText value="Login" />
										</f:facet>
										<h:outputText value="#{item.usuario}" />
									</p:column>
									<p:column width="40%">
										<f:facet name="header">
											<h:outputText value="Nome" />
										</f:facet>
										<h:outputText value="#{item.nome}" />
									</p:column>
									<p:column width="10%">
										<f:facet name="header">
											<h:outputText value="Ativo" />
										</f:facet>
										<p:selectBooleanCheckbox value="#{item.ativo}" disabled="true" />
									</p:column>
									<p:column width="10%">
										<f:facet name="header">
											<h:outputText value="Ações" />
										</f:facet>
										<center>
											<p:commandLink
												actionListener="#{infraUsuarioController.excluirUsuario(item)}"
												update="datalist, :growl" style="font-size: 20px">
												<i class="metismenu-icon pe-7s-trash" />
												<p:confirm header="Excluir Usuario"
													message="Deseja confirma esta operação?"
													icon="ui-icon-alert" />
											</p:commandLink>
											<p:commandLink update=":usuarioForm"
												actionListener="#{infraUsuarioController.prepararEditar(item)}"
												oncomplete="PF('_usuarioDialog').show();"
												style="font-size: 20px">
												<i class="metismenu-icon pe-7s-note" />
											</p:commandLink>
										</center>

									</p:column>
								</p:dataTable>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</h:form>

	<ui:include src="usuarioForm.xhtml" />

</ui:composition>
</html>
